{{if $.Site.Data.config.enableFooter}}

        <div>
            {{partial "graph.html" .}}
        </div>

      </div>
  {{else}}
      <hr/>
      <div class="page-end" id="footer">

            {{partial "graph.html" .}}
        </div>

      </div>
  {{end}}
{{end}}
{{ if ((not (.Params.disableOutreach))) }}
  {{partial "outreach.html" .}}
  <a class="header_logo" href="{{ .Site.BaseURL }}"><img src="../../static/icon.png" alt="Mattia Ippoliti"/></a>
{{end}}
{{partial "contact.html" .}}
